        <div class="settinToolsContainer"></div>
        <input type="button" value="template background" class="template" />
        <div class="mainContainer">
            <div class="popupLayer"></div>
            <div class="popupTextAreaContainer">
                <div class="popupTextAreaContent">
                    <h2 class="textareaFeedbackTitle"> feedback textarea</h2><br>
                    <div class="textareaFeedbackContect"></div>
                    <button type="button" value="continue" class="continue_btn_textarea">Continue</button>

                </div>
            </div>

            <div class="popupMCQContainer">
                <div class="popupMCQContent">
                    <div class="mcqFeedbackTitle">
                        <div class="feedbackicon"><img class="icon" alt="feedback icon" src=''></div>
                        <div class="feedbacktext">
                            <div class="text"></div>
                        </div>
                    </div>
                    <p class="mcqFeedbackContect">content MCQ</p>
                    <!-- <input type="button" value="continue" class="continue_btn_mcq" /> -->
                    <button class="continue_btn_mcq" title='continue'>Continue

                    </button>


                </div>
            </div>


            <div class="container">
                <h1 id="title"></h1>
                <!-- <p id="instructionbold"></p> -->
                <p id="instructionnorm"></p>
                <div class="content">
                    <div id="tempDiv" style="display:none"></div>
                    <div id="tempSetting" style="display:none"></div>

                    <div id="resultDiv">
                        <div class="rightContainer">
                            <img alt="image description" class="pic" src="" />
                            <div class="pic_desc"></div>
                        </div>
                        <div class="leftContainer"></div>
                    </div>

                </div>
            </div>
            <div class="navSpace updateNavSpace"></div>

                        class="arrow-right"></span></button>

                <button class="submit_btn_textarea" title='submit'>Submit

                </button>


                <!-- <input type="button" value="submit" class="submit_btn_mcq" /> -->
                <button class="submit_btn_mcq" title='submit'>Submit

                </button>
